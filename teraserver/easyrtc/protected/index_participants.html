<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<head>
    <title data-i18n="header.title-participant">OpenTeraPlus - Vue participant</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/teraplus.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />

    <!-- Javascripts -->
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="easyrtc/easyrtc.js"></script>

    <script src="js/tera_layout_participants.js"></script>
    <script src="js/tera_main.js"></script>
    <script src="js/tera_ui.js"></script>
    <script src="js/tera_webrtc.js"></script>
    <script src="js/tera_utils.js"></script>
    <script src="js/tera_shared_object.js"></script>
    <script src="js/tera_ptz.js"></script>
    <script src="js/tera_medias.js"></script>
    <script src="js/tera_tools.js"></script>

    <script src="js/simpletranslator/translator.min.js"></script>

    <script>
        function getTeraPlusPort() {
            return "<%= teraplus_port %>"
        }
		
		window.onload = function() {
            console.log('Page loaded. Ready to start!');
            initTranslator();
            initialUserLayout();
            initUI();
            initSystem();
        }
    </script>


</head>
<body style="background-color: black;">

<!-- Audio for browsers -->
<audio id="audioConnected" src="sounds/OpenTera_CallConnected.mp3" type="audio/mpeg"></audio>
<audio id="audioDisconnected" src="sounds/OpenTera_CallDisconnected.mp3" type="audio/mpeg"></audio>
<audio id="audioCalling" src="sounds/OpenTera_Calling.mp3" type="audio/mpeg" loop="true"></audio>

<!-- ConfigDialog -->
<div class="modal fade" id="configDialog" tabindex="-1" role="dialog" aria-labelledby="configDialogCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configDialogLongTitle" data-i18n="configDialog.title">Paramètres</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="configPeerId" value="">
                <div class="form-group">
                    <label for="videoSelect" class="form-label" data-i18n="configDialog.video1">Source vidéo principale: </label>
                    <select id="videoSelect" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="audioSelect" class="form-label" data-i18n="configDialog.audio1">Source audio principale: </label>
                    <select id="audioSelect" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="videoSelect2" class="form-label" data-i18n="configDialog.video2">Source vidéo secondaire:</label>
                    <select id="videoSelect2" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="audioSelect2" class="form-label" data-i18n="configDialog.audio2">Source audio secondaire:</label>
                    <select id="audioSelect2" class="form-control"></select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="mirrorCheck" name="mirrorCheck" value="Mirror" class="">
                    <label for="mirrorCheck" class="form-label ml-2" data-i18n="configDialog.mirror">Image Miroir</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="configDialog.close">Appliquer</button>
            </div>
        </div>
    </div>
</div>

<!-- ErrorDialog -->
<div class="modal fade" id="errorDialog" tabindex="-1" role="dialog" aria-labelledby="errorDialogCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-error">
                <h5 class="modal-title" id="errorDialogLongTitle" data-i18n="errorDialog.title">Erreur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-body-error">
                <label id="errorDialogText">Description de l'erreur.</label><br></p>
            </div>
            <div class="modal-footer modal-footer-error">
                <button type="button" id="errorRefresh" class="btn btn-success" data-dismiss="modal" onclick="location.reload();" data-i18n="errorDialog.retry">Réessayer</button>
                <button type="button" id="errorIgnore" class="btn btn-danger" data-dismiss="modal" data-i18n="errorDialog.ignore">Ignorer</button>
            </div>
        </div>
    </div>
</div>

<!-- Status alert -->
<div id="statusAlert" class="fixed-top alert alert-primary text-center" role="alert">
    <label id="statusLabel" class="font-weight-bold" data-i18n="status.initializing">Initialisation en cours...</label>
</div>

<!-- Main container -->
<div class="container-fluid h-100" id="mainContainer" style="display: none">
    <div class="row h-100" id="row1">
        <div class="d-flex flex-column col-2" id="localViews">
            <div class="row flex-grow-1" id="localView1Row">
                <!------------------------------ LOCAL VIEW #1 -------------------------------------------------------->
                <div class="col-12 videoView" id="localView1"
                     onmousemove="resetInactiveTimer(true, 1);showButtons(true, true, 1);"
                     onmouseleave="stopInactiveTimer(true, 1);showButtons(true, false, 1); return false;"
                     oncontextmenu="resetInactiveTimer(true, 1);showButtons(true, true, 1);">

                    <span class="badge badge-info" id="localViewTitle1">Vue locale #1</span>
                    <!-- Video controls -->
                    <div id="localVideoControls1" class="overlay-top-right" style="">
                        <input id="localBtnSwapVideo1" type="image" alt="image" src="images/swap.png" height=32 onclick="enlargeView(true,1);event.stopPropagation();" style="display: none;"/>
                    </div>

                    <!-- Micro, video, sensors, ... controls -->
                    <div id="localViewControls1" class="overlay-bottom-center">
                        <input id="localConfig1" type="image" alt="image" src="images/config.png" height=32 onclick="btnConfigClicked(true, 1);event.stopPropagation();" data-toggle="modal" data-target="#configDialog" style="display: none;"/>
                        <input id="localMicStatus1" type="image" alt="image" src="images/mic.png" height=32 onclick="muteMicro(true,1);event.stopPropagation();" style="display: none;"/>
                        <input id="localVideoStatus1" type="image" alt="image" src="images/video.png" height=32 onclick="muteVideo(true,1);event.stopPropagation();" style="display: none;"/>
                        <input id="localSpeakerStatus1" type="image" alt="image" src="images/speaker.png" height=32 style="display: none;"/>
                    </div>
                    <!-- PTZ controls -->
                    <div id="localPtzControls1" class="overlay-left" oncontextmenu="" onclick="" onwheel="" style="display: none;">
                        <div id="localZoomButtons1" style="display: none;">
                            <input type="image" alt="Zoom Max" src="images/Zoom-max.png" height=22 onclick="zoomMax(true, 1);;event.stopPropagation();"/>
                            <input type="image" alt="Zoom In" src="images/Zoom-in1.png" height=22 onclick="zoomIn(true, 1);event.stopPropagation();event.stopPropagation();"/>
                            <input type="image" alt="Zoom Out" src="images/Zoom-out1.png" height=22 onclick="zoomOut(true, 1);event.stopPropagation();"/>
                            <input type="image" alt="Zoom Min" src="images/Zoom-min.png" height=22 onclick="zoomMin(true, 1);event.stopPropagation();"/>
                        </div>
                        <div id="localPresetButtons1" style="display: none;">
                            <button class="button1" onclick="gotoPreset(event, true, 1, 1);event.stopPropagation();">1</button>
                            <button class="button1" onclick="gotoPreset(event,true, 1, 2);event.stopPropagation();">2</button>
                            <button class="button1" onclick="gotoPreset(event,true, 1, 3);event.stopPropagation();">3</button>
                        </div>
                        <div id="localSettingsButton1" style="display: none;">
                            <input type="image" alt="image" src="images/settings.png" height=22 onclick="camSettings(true, 1);event.stopPropagation();"/>
                        </div>
                    </div>
                    <!-- Sources controls -->
                    <div id="localSourcesControls1" class="overlay-bottom-right">
                        <div style="padding-left:20px;padding-top:20px;background-color:rgba(0,0,0,0);">
                            <input id="localBtnShow2ndVideo1" type="image" alt="image" src="images/show2ndvideo.png" height=32 onclick="btnShow2ndLocalVideoClicked();event.stopPropagation();" style="display: none;"/>
                            <input id="localBtnShareScreen1" type="image" alt="image" src="images/sharescreen.png" height=32 onclick="btnShareScreenClicked();event.stopPropagation();" style="display: none;"/>
                        </div>
                    </div>
                    <!-- Video ! -->
                    <video id="localVideo1" playsinline muted="muted"
                           oncontextmenu="return false;"
                           onclick="managePTZClickEvent(event, true, 1);"
                           onwheel="managePTZMouseWheel(event, true, 1);"
                           class="videoMirror"></video>
                </div>
            </div>
            <div class="row flex-grow-1" id="localView2Row">
                <div class="col-12 videoView" id="localView2"
                     onmousemove="resetInactiveTimer(true, 2);showButtons(true, true, 2);"
                     onmouseleave="stopInactiveTimer(true, 2);showButtons(true, false, 2); return false;"
                     oncontextmenu="resetInactiveTimer(true, 2);showButtons(true, true, 2);">
                    <span class="badge badge-info" id="localViewTitle2">Vue locale #2</span>

                    <!-- Video controls -->
                    <div id="localVideoControls2" class="overlay-top-right" style="">
                        <input id="localBtnSwapVideo2" type="image" alt="image" src="images/swap.png" height=32 onclick="enlargeView(true,2);event.stopPropagation();" style="display: none;"/>
                    </div>

                    <!-- Micro, video, sensors, ... controls -->
                    <div id="localViewControls2" class="overlay-bottom-center" >
                        <input id="localMicStatus2" type="image" alt="image" src="images/mic.png" height=32 onclick="muteMicro(true,2);event.stopPropagation();" style="display: none;"/>
                        <!--<input id="localVideoStatus2" type="image" alt="image" src="images/video.png" height=32 onclick="muteVideo(true,2);event.stopPropagation();" style="display: none;"/>
                        <input id="localSpeakerStatus2" type="image" alt="image" src="images/speaker.png" height=32 onclick="muteSpeaker(true,2);event.stopPropagation();" style="display: none;"/>-->
                    </div>

                    <!-- Video ! -->
                    <video id="localVideo2" playsinline muted="muted"
                           oncontextmenu="return false;"
                           onclick=""
                           onwheel="" class=""></video>

                </div>
            </div>
        </div>
        <div class="col-8 h-100" id="largeView">
            <!-- Text display -->
            <div id="localDisplay1" class="overlay-top-center" style="display:none">
                <label class="chrono-large" id="localText1">Temps restant: xx:xx</label>
            </div>
        </div>
        <div class="col-2 h-100" id="remoteViews">
            <div class="row h-100" id="remoteRows1" style="flex-flow: column;">
                <div class="col videoView" id="remoteView1"
                     onmousemove="resetInactiveTimer(false, 1);showButtons(false, true, 1);"
                     onmouseleave="stopInactiveTimer(false, 1);showButtons(false, false, 1); return false;"
                     oncontextmenu="resetInactiveTimer(false, 1);showButtons(false, true, 1);">
                    <span class="badge badge-primary" id="remoteViewTitle1">Participant #1</span>

                    <!-- Video controls -->
                    <div id="remoteVideoControls1" class="overlay-top-right" style="">
                        <input id="remoteBtnSwapVideo1" type="image" alt="image" src="images/swap.png" height=32 onclick="enlargeView(false,1);event.stopPropagation();" style="display: none;"/>
                    </div>

                    <!-- Micro, video, sensors, ... controls -->
                    <div id="remoteLockedViewControls1" class="overlay-bottom-center" >
                        <input id="remoteMicStatus1" type="image" alt="image" src="images/mic.png" height=32 style="display: none;"/>
                        <input id="remoteVideoStatus1" type="image" alt="image" src="images/video.png" height=32 style="display: none;"/>
                        <input id="remoteSpeakerStatus1" type="image" alt="image" src="images/speaker.png" height=32 style="display: none;"/>
                    </div>

                    <!-- Video ! -->
                    <video id="remoteVideo1" playsinline
                           oncontextmenu="return false;"
                           onclick=""
                           onwheel="" class=""></video>
                </div>
                <div class="col videoView" id="remoteView2"
                     onmousemove="resetInactiveTimer(false, 2);showButtons(false, true, 2);"
                     onmouseleave="stopInactiveTimer(false, 2);showButtons(false, false, 2); return false;"
                     oncontextmenu="resetInactiveTimer(false, 2);showButtons(false, true, 2);">
                    <span class="badge badge-primary" id="remoteViewTitle2">Participant #2</span>

                    <!-- Video controls -->
                    <div id="remoteVideoControls2" class="overlay-top-right" style="">
                        <input id="remoteBtnSwapVideo2" type="image" alt="image" src="images/swap.png" height=32 onclick="enlargeView(false,2);event.stopPropagation();" style="display: none;"/>
                    </div>

                    <!-- Text display -->
                    <div id="remoteDisplay2" class="overlay-top-center" style="display:none">
                        <label class="chrono" id="remoteText2" onclick="stopChrono(false, 1);">Temps restant: xx:xx</label>
                    </div>

                    <!-- Micro, video, sensors, ... controls -->
                    <div id="remoteLockedViewControls2" class="overlay-bottom-center" >
                        <input id="remoteMicStatus2" type="image" alt="image" src="images/mic.png" height=32 style="display: none;"/>
                        <input id="remoteVideoStatus2" type="image" alt="image" src="images/video.png" height=32 style="display: none;"/>
                        <input id="remoteSpeakerStatus2" type="image" alt="image" src="images/speaker.png" height=32 style="display: none;"/>
                    </div>

                    <!-- Video ! -->
                    <video id="remoteVideo2" playsinline
                           oncontextmenu="return false;"
                           onclick=""
                           onwheel="" class=""></video>
                </div>
                <div class="col videoView" id="remoteView3"
                     onmousemove="resetInactiveTimer(false, 3);showButtons(false, true, 3);"
                     onmouseleave="stopInactiveTimer(false, 3);showButtons(false, false, 3); return false;"
                     oncontextmenu="resetInactiveTimer(false, 3);showButtons(false, true, 3);">
                    <span class="badge badge-primary" id="remoteViewTitle3">Participant #3</span>
                    <!-- Video controls -->
                    <div id="remoteVideoControls3" class="overlay-top-right" style="">
                        <input id="remoteBtnSwapVideo3" type="image" alt="image" src="images/swap.png" height=32 onclick="enlargeView(false,3);event.stopPropagation();" style="display: none;"/>
                    </div>

                    <!-- Text display -->
                    <div id="remoteDisplay3" class="overlay-top-center" style="display:none">
                        <label class="chrono" id="remoteText3" onclick="stopChrono(false, 1);">Temps restant: xx:xx</label>
                    </div>

                    <!-- Micro, video, sensors, ... controls -->
                    <div id="remoteLockedViewControls3" class="overlay-bottom-center" >
                        <input id="remoteMicStatus3" type="image" alt="image" src="images/mic.png" height=32 style="display: none;"/>
                        <input id="remoteVideoStatus3" type="image" alt="image" src="images/video.png" height=32 style="display: none;"/>
                        <input id="remoteSpeakerStatus3" type="image" alt="image" src="images/speaker.png" height=32 style="display: none;"/>
                    </div>

                    <!-- Video ! -->
                    <video id="remoteVideo3" playsinline
                           oncontextmenu="return false;"
                           onclick=""
                           onwheel="" class=""></video>
                </div>
                <div class="col videoView" id="remoteView4"
                     onmousemove="resetInactiveTimer(false, 4);showButtons(false, true, 4);"
                     onmouseleave="stopInactiveTimer(false, 4);showButtons(false, false, 4); return false;"
                     oncontextmenu="resetInactiveTimer(false, 4);showButtons(false, true, 4);">
                    <span class="badge badge-primary" id="remoteViewTitle4">Participant #4</span>

                    <!-- Video controls -->
                    <div id="remoteVideoControls4" class="overlay-top-right" style="">
                        <input id="remoteBtnSwapVideo4" type="image" alt="image" src="images/swap.png" height=32 onclick="enlargeView(false,4);event.stopPropagation();" style="display: none;"/>
                    </div>

                    <!-- Micro, video, sensors, ... controls -->
                    <div id="remoteLockedViewControls4" class="overlay-bottom-center" >
                        <input id="remoteMicStatus4" type="image" alt="image" src="images/mic.png" height=32 style="display: none;"/>
                        <input id="remoteVideoStatus4" type="image" alt="image" src="images/video.png" height=32 style="display: none;"/>
                        <input id="remoteSpeakerStatus4" type="image" alt="image" src="images/speaker.png" height=32 style="display: none;"/>
                    </div>

                    <!-- Video ! -->
                    <video id="remoteVideo4" playsinline
                           oncontextmenu="return false;"
                           onclick=""
                           onwheel="" class=""></video>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
