<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTeraPlus - Participant - Vue locale</title>

	<script src="./static/js/opentera.js"></script>
    <script src="./static/js/jquery-3.5.1.min.js"></script>
	<script src="./static/bootstrap/js/bootstrap.min.js"></script>
	<script src="./static/js/opentera_localvideo.js"></script>
	<script src="./static/js/opentera_dashboard.js"></script>

    <link href="./static/css/fontawesome.min.css" rel="stylesheet" />
    <link href="./static/css/solid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/teraplus.css" />

</head>
<body onload="init_dashboard('{{ backend_hostname }}', {{ backend_port }});
initLocalVideo('#selfVideo');" style="background-color:black;overflow: hidden;">
<div class="container-fluid" id="mainContainer">
		<div id="selfView" title="Vidéo locale" onmousemove="resetInactiveTimer();openButtons('navButtons');return false;" width="100%" onmouseleave="closeButtons('navButtons');return false;"  style="overflow: hidden;">

			<div id="navButtons" class="overlay">
				<div class="overlay-top-center" style="padding-left:20px; padding-top:20px;">
					<div>
						<select id="videoSelect" onchange="updateVideoSource();event.stopPropagation();"
                                onclick="event.stopPropagation();">
						</select>
					</div>
				  </div>
			</div>
			<video playsinline="true" autoplay="true" id="selfVideo" muted="muted" volume="1" micEnabled="false"
                   class="easyrtcMirror" style="top:30px;"/>
		  </div>
		</div>

		<div class="modal" tabindex="-1" role="dialog" id="dialogWait" >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Connexion en cours...</h5>
              </div>
              <div class="modal-body">
                <p>Vous serez bientôt en communication avec un intervenant.</p>
              </div>
              <div class="modal-footer">

              </div>
            </div>
          </div>
        </div>
</body>
</html>
